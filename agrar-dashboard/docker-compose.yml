version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agrar-db
    environment:
      POSTGRES_DB: agrar_dashboard
      POSTGRES_USER: agrar_user
      POSTGRES_PASSWORD: ${PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - agrar-network

  backend:
    build: ./backend
    container_name: agrar-backend
    environment:
      DATABASE_URL: "postgresql://agrar_user:${POSTGRES_PASSWORD}@postgres:5432/agrar_dashboard?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      OPENWEATHER_API_KEY: "${OPENWEATHER_API_KEY}"
    ports:
      - "5002:5000"
    depends_on:
      - postgres
    networks:
      - agrar-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: agrar-frontend
    environment:
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: "http://localhost:3001"
      DATABASE_URL: "postgresql://agrar_user:${POSTGRES_PASSWORD}@postgres:5432/agrar_dashboard?schema=public"
      BACKEND_URL: "http://backend:5000"
      OPENWEATHER_API_KEY: "${OPENWEATHER_API_KEY}"
    ports:
      - "3001:3000"
    depends_on:
      - backend
      - postgres
    networks:
      - agrar-network

volumes:
  postgres_data:

networks:
  agrar-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
